<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إعادة تعيين كلمة المرور - مكتب الدليفري</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #1f2937;
    }
    .floating-icon {
      position: fixed;
      font-size: 2rem;
      opacity: 0.1;
      z-index: -1;
      animation: float 6s ease-in-out infinite;
    }
    .floating-icon:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
    .floating-icon:nth-child(2) { top: 50%; right: 15%; animation-delay: 2s; }
    .floating-icon:nth-child(3) { bottom: 20%; left: 20%; animation-delay: 4s; }
    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(10px, 15px); }
      50% { transform: translate(-10px, -10px); }
      75% { transform: translate(5px, -15px); }
    }
    .container {
      width: 100%;
      max-width: 450px;
      padding: 2rem;
    }
    .reset-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 3rem 2.5rem;
      border-radius: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }
    .logo {
      width: 80px;
      height: 80px;
      background: #10b981;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      color: white;
      font-size: 2rem;
    }
    .brand-name {
      font-size: 1.8rem;
      font-weight: 700;
      text-align: center;
      color: #1f2937;
    }
    .brand-subtitle {
      color: #64748b;
      font-size: 0.95rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    h2 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
    .message {
      padding: 1rem;
      border-radius: 0.75rem;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
      display: none;
      animation: slideIn 0.3s ease-out;
    }
    .error-message {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
    }
    .success-message {
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      color: #16a34a;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }
    .form-group i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      cursor: pointer;
      font-size: 1.1rem;
    }
    input {
      width: 100%;
      padding: 1rem 3.5rem 1rem 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 1rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }
    input:focus {
      outline: none;
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
      background: white;
    }
    .submit-button {
      width: 100%;
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }
    .submit-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
    }
    .submit-button:active {
      transform: translateY(0);
    }
    .submit-button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .back-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }
    .back-link a {
      color: #f97316;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .back-link a:hover {
      color: #ea580c;
      text-decoration: underline;
    }
    .confirmation-message {
      text-align: center;
      padding: 2rem;
      color: #1e293b;
    }
    .confirmation-message i {
      font-size: 3rem;
      color: #16a34a;
      margin-bottom: 1rem;
    }
    .confirmation-message h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .confirmation-message p {
      color: #64748b;
      line-height: 1.6;
    }
    @media (max-width: 768px) {
      .container { padding: 1rem; }
      .reset-card { padding: 2rem 1.5rem; }
      .brand-name { font-size: 1.6rem; }
    }
  </style>
</head>
<body>
  <!-- أيقونات خلفية -->
  <div class="floating-icon">🔒</div>
  <div class="floating-icon">✉️</div>
  <div class="floating-icon">📱</div>

  <div class="container">
    <div class="reset-card">
      <div class="logo"><i class="fas fa-key"></i></div>
      <h1 class="brand-name">مكتب الدليفري</h1>
      <p class="brand-subtitle">نظام إدارة التوصيل المتكامل</p>

      <h2>إعادة تعيين كلمة المرور</h2>

      <div class="message error-message" id="error-message"></div>
      <div class="message success-message" id="success-message"></div>

      <form id="reset-password-form" style="display: block;">
        <div class="form-group">
          <input type="password" id="new-password" placeholder="كلمة المرور الجديدة" required>
          <i class="fas fa-eye password-toggle"></i>
        </div>
        <div class="form-group">
          <input type="password" id="confirm-password" placeholder="تأكيد كلمة المرور" required>
          <i class="fas fa-eye password-toggle"></i>
        </div>
        <button type="submit" class="submit-button">
          <span class="loading-spinner" id="loading-spinner"></span>
          <span id="btn-text">إعادة تعيين كلمة المرور</span>
        </button>
      </form>

      <div class="confirmation-message" id="confirmation" style="display: none;">
        <i class="fas fa-check-circle"></i>
        <h2>تم التحديث بنجاح</h2>
        <p>تم تغيير كلمة المرور الخاصة بك. سيتم توجيهك إلى صفحة تسجيل الدخول...</p>
      </div>

      <div class="back-link">
        <a href="https://apdla-coder.github.io/-/"><i class="fas fa-arrow-right"></i> العودة إلى الصفحة الرئيسية</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      'https://vrngqopmdvdmdayswlos.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZybmdxb3BtZHZkbWRheXN3bG9zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4ODYwMDgsImV4cCI6MjA2NzQ2MjAwOH0.bDwUJkyiQfv1egMgYy-hrj8pJMGTHAeQYBdp0z4CMrs'
    );

    const form = document.getElementById('reset-password-form');
    const newPassword = document.getElementById('new-password');
    const confirmPassword = document.getElementById('confirm-password');
    const errorMsg = document.getElementById('error-message');
    const successMsg = document.getElementById('success-message');
    const confirmation = document.getElementById('confirmation');
    const btnText = document.getElementById('btn-text');
    const spinner = document.getElementById('loading-spinner');

    // إخفاء الرسائل
    errorMsg.style.display = 'none';
    successMsg.style.display = 'none';

    // عرض/إخفاء كلمة المرور
    document.querySelectorAll('.password-toggle').forEach(toggle => {
      toggle.addEventListener('click', () => {
        const input = toggle.parentElement.querySelector('input');
        const type = input.type === 'password' ? 'text' : 'password';
        input.type = type;
        toggle.className = input.type === 'password' ? 'fas fa-eye password-toggle' : 'fas fa-eye-slash password-toggle';
      });
    });

    // التحقق من الجلسة عند التحميل
    window.addEventListener('DOMContentLoaded', async () => {
      const { data: sessionData, error } = await supabase.auth.getSession();
      if (!sessionData.session) {
        errorMsg.textContent = 'الرابط غير صالح أو منتهي الصلاحية.';
        errorMsg.style.display = 'block';
        form.style.display = 'none';
      }
    });

    // معالجة إعادة التعيين
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPass = newPassword.value.trim();
      const confirmPass = confirmPassword.value.trim();

      errorMsg.style.display = 'none';

      if (newPass.length < 6) {
        errorMsg.textContent = 'كلمة المرور يجب أن تكون 6 أحرف على الأقل.';
        errorMsg.style.display = 'block';
        return;
      }

      if (newPass !== confirmPass) {
        errorMsg.textContent = 'كلمتا المرور غير متطابقتين.';
        errorMsg.style.display = 'block';
        return;
      }

      // تفعيل مؤشر التحميل
      btnText.textContent = 'جاري التحديث...';
      spinner.style.display = 'inline-block';
      form.querySelector('button').disabled = true;

      try {
        const { error } = await supabase.auth.updateUser({ password: newPass });
        if (error) throw error;

        form.style.display = 'none';
        confirmation.style.display = 'block';

        setTimeout(() => {
          window.location.href = 'https://apdla-coder.github.io/-/';
        }, 2000);

      } catch (error) {
        console.error('Error:', error);
        errorMsg.textContent = 'فشل التحديث: ' + error.message;
        errorMsg.style.display = 'block';
      } finally {
        btnText.textContent = 'إعادة تعيين كلمة المرور';
        spinner.style.display = 'none';
        form.querySelector('button').disabled = false;
      }
    });
  </script>
</body>
</html>
