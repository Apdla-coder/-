<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إعادة تعيين كلمة المرور - مكتب الدليفري</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    /* خلفية متحركة */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" fill-opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" fill-opacity="0.05"/><circle cx="50" cy="10" r="1.5" fill="white" fill-opacity="0.08"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      animation: grain 20s linear infinite;
      z-index: 0;
    }
    @keyframes grain {
      0%, 100% { transform: translate(0, 0); }
      10% { transform: translate(-5%, -5%); }
      20% { transform: translate(-10%, 5%); }
      30% { transform: translate(5%, -10%); }
      40% { transform: translate(-5%, 15%); }
      50% { transform: translate(-10%, 5%); }
      60% { transform: translate(15%, 0%); }
      70% { transform: translate(0%, 10%); }
      80% { transform: translate(-15%, 0%); }
      90% { transform: translate(10%, 5%); }
    }
    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 450px;
      padding: 2rem;
    }
    .reset-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 3rem 2.5rem;
      border-radius: 2rem;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.1),
        0 2px 16px rgba(0, 0, 0, 0.05);
      position: relative;
      overflow: hidden;
      animation: slideUp 0.8s ease-out;
    }
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .logo-section {
      text-align: center;
      margin-bottom: 2rem;
    }
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #f97316, #ea580c);
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
      box-shadow: 0 8px 25px rgba(249, 115, 22, 0.3);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .logo i {
      font-size: 2.5rem;
      color: white;
    }
    .brand-name {
      font-size: 1.8rem;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 0.5rem;
    }
    .brand-subtitle {
      color: #6b7280;
      font-size: 0.95rem;
      font-weight: 500;
    }
    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #374151;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .input-wrapper {
      position: relative;
    }
    .input-wrapper i {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
    input {
      width: 100%;
      padding: 1rem 3rem 1rem 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 1rem;
      font-size: 1rem;
      font-family: 'Cairo', sans-serif;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }
    input:focus {
      outline: none;
      border-color: #f97316;
      box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
      background: white;
    }
    input:focus + i {
      color: #f97316;
    }
    .password-toggle {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #9ca3af;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
    .password-toggle:hover {
      color: #f97316;
    }
    .reset-button {
      width: 100%;
      background: linear-gradient(135deg, #f97316, #ea580c);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      font-family: 'Cairo', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top: 1rem;
    }
    .reset-button:hover {
      background: linear-gradient(135deg, #ea580c, #dc2626);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(249, 115, 22, 0.4);
    }
    .reset-button:active {
      transform: translateY(0);
    }
    .reset-button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-left: 0.5rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .messages {
      margin-top: 1rem;
    }
    .message {
      padding: 1rem;
      border-radius: 0.75rem;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      display: none;
      animation: slideIn 0.3s ease-out;
    }
    .error-message {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
    }
    .success-message {
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      color: #16a34a;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .back-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }
    .back-link a {
      color: #f97316;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .back-link a:hover {
      color: #ea580c;
      text-decoration: underline;
    }
    /* تحسينات للجوال */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      .reset-card {
        padding: 2rem 1.5rem;
      }
      .brand-name {
        font-size: 1.5rem;
      }
    }
    /* تأثيرات إضافية */
    .reset-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #f97316, #ea580c, #dc2626);
      border-radius: 2rem 2rem 0 0;
    }
    .floating-icon {
      position: absolute;
      font-size: 1.5rem;
      color: rgba(249, 115, 22, 0.1);
      animation: float 6s ease-in-out infinite;
      z-index: 0;
    }
    .floating-icon:nth-child(1) {
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }
    .floating-icon:nth-child(2) {
      top: 20%;
      right: 10%;
      animation-delay: 2s;
    }
    .floating-icon:nth-child(3) {
      bottom: 20%;
      left: 15%;
      animation-delay: 4s;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }
    /* خطوات الاستعادة */
    .steps {
      margin: 1.5rem 0;
      padding: 1.5rem;
      background: #f8fafc;
      border-radius: 1rem;
      border: 1px solid #e2e8f0;
    }
    .steps h3 {
      color: #1e293b;
      font-size: 1.1rem;
      margin-bottom: 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .steps h3 i {
      color: #f97316;
    }
    .steps ol {
      padding-right: 1rem;
      color: #475569;
      line-height: 1.8;
    }
    .steps li {
      margin-bottom: 0.5rem;
    }
    /* رسالة التأكيد */
    .confirmation-message {
      text-align: center;
      padding: 2rem;
      color: #1e293b;
    }
    .confirmation-message i {
      font-size: 3rem;
      color: #16a34a;
      margin-bottom: 1rem;
    }
    .confirmation-message h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #1e293b;
    }
    .confirmation-message p {
      color: #64748b;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <!-- أيقونات عائمة في الخلفية -->
  <div class="floating-icon">🔒</div>
  <div class="floating-icon">✉️</div>
  <div class="floating-icon">📱</div>
  <div class="container">
    <div class="reset-card">
      <div class="logo-section">
        <div class="logo">
          <i class="fas fa-key"></i>
        </div>
        <h1 class="brand-name">مكتب الدليفري</h1>
        <p class="brand-subtitle">نظام إدارة التوصيل المتكامل</p>
      </div>
      
      <h2 style="text-align: center; color: #1f2937; margin-bottom: 1.5rem; font-weight: 600;">إعادة تعيين كلمة المرور</h2>
      
      <div class="message success-message" id="success-message" style="display: block;">
        <i class="fas fa-check-circle"></i> تم تأكيد بريدك الإلكتروني بنجاح. يرجى إدخال كلمة مرور جديدة.
      </div>
      
      <form id="reset-password-form" style="margin-top: 2rem;">
        <div class="form-group">
          <label for="new-password">كلمة المرور الجديدة</label>
          <div class="input-wrapper">
            <input type="password" id="new-password" placeholder="أدخل كلمة المرور الجديدة" required />
            <i class="fas fa-lock"></i>
            <i class="fas fa-eye password-toggle" id="password-toggle-1"></i>
          </div>
        </div>
        
        <div class="form-group">
          <label for="confirm-password">تأكيد كلمة المرور</label>
          <div class="input-wrapper">
            <input type="password" id="confirm-password" placeholder="أعد إدخال كلمة المرور" required />
            <i class="fas fa-lock"></i>
            <i class="fas fa-eye password-toggle" id="password-toggle-2"></i>
          </div>
        </div>
        
        <div class="message error-message" id="error-message"></div>
        
        <button type="submit" class="reset-button" id="reset-btn">
          <span id="btn-text">إعادة تعيين كلمة المرور</span>
          <div class="loading-spinner" id="loading-spinner"></div>
        </button>
      </form>
      
      <div class="back-link">
        <a href="login.html"><i class="fas fa-arrow-right"></i> العودة إلى تسجيل الدخول</a>
      </div>
    </div>
  </div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
  const supabase = createClient(
    'https://vrngqopmdvdmdayswlos.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZybmdxb3BtZHZkbWRheXN3bG9zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4ODYwMDgsImV4cCI6MjA2NzQ2MjAwOH0.bDwUJkyiQfv1egMgYy-hrj8pJMGTHAeQYBdp0z4CMrs'
  );
  
  // عناصر DOM
  const resetPasswordForm = document.getElementById("reset-password-form");
  const newPasswordInput = document.getElementById("new-password");
  const confirmPasswordInput = document.getElementById("confirm-password");
  const resetBtn = document.getElementById("reset-btn");
  const btnText = document.getElementById("btn-text");
  const loadingSpinner = document.getElementById("loading-spinner");
  const errorMessage = document.getElementById("error-message");
  const successMessage = document.getElementById("success-message");
  
  // تبديل إظهار/إخفاء كلمة المرور
  const passwordToggle1 = document.getElementById("password-toggle-1");
  const passwordToggle2 = document.getElementById("password-toggle-2");
  
  passwordToggle1.addEventListener('click', () => {
    const type = newPasswordInput.type === 'password' ? 'text' : 'password';
    newPasswordInput.type = type;
    passwordToggle1.classList.toggle('fa-eye');
    passwordToggle1.classList.toggle('fa-eye-slash');
  });
  
  passwordToggle2.addEventListener('click', () => {
    const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
    confirmPasswordInput.type = type;
    passwordToggle2.classList.toggle('fa-eye');
    passwordToggle2.classList.toggle('fa-eye-slash');
  });
  
  // دالة إظهار الرسائل
  function showMessage(element, message, duration = 5000) {
    // إخفاء جميع الرسائل أولاً
    errorMessage.style.display = 'none';
    successMessage.style.display = 'none';
    element.textContent = message;
    element.style.display = 'block';
    if (duration > 0) {
      setTimeout(() => {
        element.style.display = 'none';
      }, duration);
    }
  }
  
  // دالة تفعيل/تعطيل زر الإرسال
  function toggleResetButton(loading) {
    if (loading) {
      resetBtn.disabled = true;
      btnText.textContent = 'جاري إعادة التعيين...';
      loadingSpinner.style.display = 'inline-block';
    } else {
      resetBtn.disabled = false;
      btnText.textContent = 'إعادة تعيين كلمة المرور';
      loadingSpinner.style.display = 'none';
    }
  }
  
  // معالج إعادة تعيين كلمة المرور
  resetPasswordForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const newPassword = newPasswordInput.value.trim();
    const confirmPassword = confirmPasswordInput.value.trim();
    
    // التحقق من صحة البيانات
    if (!newPassword || !confirmPassword) {
      showMessage(errorMessage, 'يرجى إدخال جميع الحقول المطلوبة');
      return;
    }
    
    if (newPassword.length < 6) {
      showMessage(errorMessage, 'يجب أن تكون كلمة المرور الجديدة على الأقل 6 أحرف');
      return;
    }
    
    if (newPassword !== confirmPassword) {
      showMessage(errorMessage, 'كلمات المرور غير متطابقة');
      return;
    }
    
    toggleResetButton(true);
    
    try {
      // استدعاء وظيفة إعادة تعيين كلمة المرور من Supabase
      const { error } = await supabase.auth.updateUser({
        password: newPassword
      });
      
      if (error) {
        throw error;
      }
      
      // عرض رسالة نجاح
      showMessage(successMessage, `✅ تم إعادة تعيين كلمة المرور بنجاح! جاري توجيهك إلى صفحة تسجيل الدخول...`);
      
      // التوجيه إلى صفحة تسجيل الدخول بعد النجاح
      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
      
    } catch (error) {
      console.error('خطأ في إعادة تعيين كلمة المرور:', error);
      let errorMsg = 'حدث خطأ أثناء إعادة تعيين كلمة المرور';
      
      // معالجة الأخطاء المختلفة
      if (error.message.includes('Password should be at least 6 characters')) {
        errorMsg = 'يجب أن تكون كلمة المرور على الأقل 6 أحرف';
      } else if (error.message.includes('Invalid password')) {
        errorMsg = 'كلمة المرور غير صالحة';
      } else if (error.message) {
        errorMsg = error.message;
      }
      
      showMessage(errorMessage, '❌ ' + errorMsg);
    } finally {
      toggleResetButton(false);
    }
  });
  
  // تأثيرات إضافية للتفاعل
  document.addEventListener('DOMContentLoaded', () => {
    // تأثير focus على الحقول
    const inputs = document.querySelectorAll('input[type="password"]');
    inputs.forEach(input => {
      input.addEventListener('focus', (e) => {
        e.target.parentElement.style.transform = 'scale(1.02)';
        e.target.parentElement.style.transition = 'transform 0.2s ease';
      });
      input.addEventListener('blur', (e) => {
        e.target.parentElement.style.transform = 'scale(1)';
      });
      // إزالة رسائل الخطأ عند الكتابة
      input.addEventListener('input', () => {
        if (errorMessage.style.display === 'block') {
          errorMessage.style.display = 'none';
        }
      });
    });
    
    // تأثير الضغط على الزر
    resetBtn.addEventListener('mousedown', () => {
      if (!resetBtn.disabled) {
        resetBtn.style.transform = 'scale(0.98)';
      }
    });
    resetBtn.addEventListener('mouseup', () => {
      resetBtn.style.transform = 'scale(1)';
    });
    
    // التركيز على حقل كلمة المرور الجديدة عند تحميل الصفحة
    newPasswordInput.focus();
  });
</script>
</body>
</html>
