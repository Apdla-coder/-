<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إدارة المستخدمين</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="bar.css">
  <style>
    :root {
      --primary: #f97316;
      --primary-dark: #ea580c;
      --secondary: #1e293b;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --info: #3b82f6;
      --light: #f8fafc;
      --dark: #0f172a;
      --gray-100: #f1f5f9;
      --gray-200: #e2e8f0;
      --gray-300: #cbd5e1;
      --gray-700: #334155;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: var(--light);
      color: var(--secondary);
      direction: rtl;
      text-align: right;
      min-height: 100vh;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    h1 {
      color: var(--secondary);
      font-size: 1.8rem;
      margin: 0;
    }
    .search-bar {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      box-shadow: var(--shadow);
      max-width: 300px;
      width: 100%;
    }
    .search-bar input {
      border: none;
      outline: none;
      padding: 0.5rem;
      width: 100%;
      font-size: 1rem;
    }
    .add-user-form {
      background: white;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
      transition: all 0.3s ease;
    }
    .add-user-form h3 {
      margin-bottom: 1rem;
      color: var(--secondary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .form-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    .form-group input,
    .form-group select {
      flex: 1;
      min-width: 200px;
      padding: 0.8rem;
      border: 1px solid var(--gray-300);
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
    }
    button {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      font-family: inherit;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    button:hover {
      background: linear-gradient(135deg, var(--primary-dark), #c2410c);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }
    button:disabled {
      background: var(--gray-300);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .btn-success {
      background: linear-gradient(135deg, var(--success), #059669);
    }
    .btn-success:hover {
      background: linear-gradient(135deg, #059669, #047857);
    }
    .btn-danger {
      background: linear-gradient(135deg, var(--danger), #dc2626);
    }
    .btn-danger:hover {
      background: linear-gradient(135deg, #dc2626, #b91c1c);
    }
    .stats-bar {
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 1rem;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
    }
    .stat-card {
      background: linear-gradient(135deg, var(--gray-100), white);
      padding: 1rem;
      border-radius: 0.75rem;
      flex: 1;
      min-width: 150px;
      text-align: center;
      box-shadow: var(--shadow);
    }
    .stat-card .number {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary);
    }
    .stat-card .label {
      font-size: 0.9rem;
      color: var(--gray-700);
    }
    .filter-section {
      background: white;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
    }
    .filter-section h3 {
      margin-bottom: 1rem;
      color: var(--secondary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .filter-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .filter-btn {
      background: var(--gray-100);
      color: var(--gray-700);
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    .filter-btn.active,
    .filter-btn:hover {
      background: var(--primary);
      color: white;
    }
    .table-wrapper {
      background: white;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: var(--shadow);
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th {
      background: var(--gray-100);
      padding: 1rem;
      text-align: right;
      font-weight: 600;
      color: var(--gray-700);
      position: sticky;
      top: 0;
    }
    td {
      padding: 1rem;
      border-top: 1px solid var(--gray-200);
    }
    tr:hover {
      background: var(--gray-100);
    }
    .role-badge {
      padding: 0.3rem 0.8rem;
      border-radius: 1rem;
      font-size: 0.85rem;
      font-weight: 600;
      display: inline-block;
    }
    .role-customer { background: #dcfce7; color: #059669; }
    .role-restaurant { background: #ffedd5; color: #f97316; }
    .role-captain { background: #dbeafe; color: #3b82f6; }
    .role-admin { background: #fee2e2; color: #ef4444; }
    .action-buttons {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .save-btn {
      background: linear-gradient(135deg, var(--success), #059669);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 0.7rem;
      cursor: pointer;
      font-size: 0.9rem;
      font-family: inherit;
      font-weight: 600;
      transition: all 0.2s;
      min-width: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
    }
    .save-btn:hover {
      background: linear-gradient(135deg, #059669, #047857);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }
    .save-btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .delete-btn {
      background: linear-gradient(135deg, var(--danger), #dc2626);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 0.7rem;
      cursor: pointer;
      font-size: 0.9rem;
      font-family: inherit;
      font-weight: 600;
      transition: all 0.2s;
      min-width: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
    }
    .delete-btn:hover {
      background: linear-gradient(135deg, #dc2626, #b91c1c);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    }
    .loading, .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--gray-700);
      font-size: 1.1rem;
    }
    .error-state {
      text-align: center;
      padding: 2rem;
      background: #fef2f2;
      color: #dc2626;
      border-radius: 0.7rem;
      border: 1px solid #fecaca;
    }
    .loading-spinner {
      border: 3px solid var(--gray-200);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message-container {
      margin-bottom: 1.5rem;
    }
    .error-message {
      background: linear-gradient(135deg, #fef2f2, #fee2e2);
      color: #dc2626;
      padding: 1rem 1.5rem;
      border-radius: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #fecaca;
      border-right: 4px solid #dc2626;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .success-message {
      background: linear-gradient(135deg, #f0fdf4, #dcfce7);
      color: #059669;
      padding: 1rem 1.5rem;
      border-radius: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #bbf7d0;
      border-right: 4px solid #059669;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .info-message {
      background: linear-gradient(135deg, #eff6ff, #dbeafe);
      color: #2563eb;
      padding: 1rem 1.5rem;
      border-radius: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #bfdbfe;
      border-right: 4px solid #2563eb;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 1.5rem;
      gap: 0.5rem;
    }
    .pagination button {
      padding: 0.5rem 1rem;
      background: white;
      border: 1px solid var(--gray-300);
      color: var(--secondary);
    }
    .pagination button.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }
    .pagination button:hover:not(.active) {
      background: var(--gray-100);
    }
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }
      .form-group {
        flex-direction: column;
      }
      .form-group input,
      .form-group select {
        min-width: 100%;
      }
      .stats-bar {
        flex-direction: column;
        align-items: stretch;
      }
      .stat-card {
        min-width: 100%;
      }
    }
  </style>
</head>

  <script>
    // Initialize Supabase client
    const { createClient } = supabase;
    const supabaseClient = createClient(
      'https://vrngqopmdvdmdayswlos.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZybmdxb3BtZHZkbWRheXN3bG9zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4ODYwMDgsImV4cCI6MjA2NzQ2MjAwOH0.bDwUJkyiQfv1egMgYy-hrj8pJMGTHAeQYBdp0z4CMrs'
    );
    // Global variables
    let allUsers = [];
    let currentFilter = 'all';
    let currentPage = 1;
    const usersPerPage = 10;
    let searchQuery = '';
    // DOM Elements
    const usersTable = document.getElementById('users-table');
    const filterButtons = document.querySelectorAll('.filter-btn');
    const addUserForm = document.getElementById('add-user-form');
    const searchInput = document.getElementById('search-input');
    const sidebar = document.querySelector('.sidebar');
    const pagination = document.getElementById('pagination');
    // Initialize the application
    document.addEventListener('DOMContentLoaded', async function() {
      try {
        // Setup event listeners
        setupEventListeners();
        // Load users
        await loadUsers();
      } catch (error) {
        console.error('خطأ في تحميل التطبيق:', error);
        showMessage('حدث خطأ في تحميل التطبيق: ' + error.message, 'error');
      }
    });
    // Setup event listeners
    function setupEventListeners() {
      // Filter buttons
      filterButtons.forEach(button => {
        button.addEventListener('click', function() {
          // Update active button
          filterButtons.forEach(btn => btn.classList.remove('active'));
          this.classList.add('active');
          // Apply filter
          currentFilter = this.dataset.type;
          currentPage = 1;
          filterAndDisplayUsers();
        });
      });
      // Add user form
      addUserForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        await addNewUser();
      });
      // Search input
      searchInput.addEventListener('input', function() {
        searchQuery = this.value.toLowerCase();
        currentPage = 1;
        filterAndDisplayUsers();
      });
    }
    // Load users from database
    async function loadUsers() {
      try {
        showMessage('جارٍ تحميل المستخدمين...', 'info');
        const { data: users, error } = await supabaseClient
          .from('users')
          .select('id, full_name, role, created_at')
          .order('created_at', { ascending: false });
        if (error) {
          console.error('خطأ في تحميل المستخدمين:', error);
          throw error;
        }
        allUsers = users || [];
        updateStats();
        filterAndDisplayUsers();
        showMessage('تم تحميل المستخدمين بنجاح', 'success');
      } catch (error) {
        console.error('خطأ في تحميل المستخدمين:', error);
        usersTable.innerHTML = "<tr><td colspan='4' class='error-state'>حدث خطأ في تحميل البيانات: " + error.message + "</td></tr>";
        showMessage('حدث خطأ في تحميل البيانات: ' + error.message, 'error');
      }
    }
    // Filter and display users with pagination
    function filterAndDisplayUsers() {
      let filteredUsers = allUsers;
      // Apply role filter
      if (currentFilter !== 'all') {
        filteredUsers = allUsers.filter(user => user.role === currentFilter);
      }
      // Apply search filter
      if (searchQuery) {
        filteredUsers = filteredUsers.filter(user => 
          user.full_name.toLowerCase().includes(searchQuery)
        );
      }
      // Calculate pagination
      const totalUsers = filteredUsers.length;
      const totalPages = Math.ceil(totalUsers / usersPerPage);
      const startIndex = (currentPage - 1) * usersPerPage;
      const endIndex = startIndex + usersPerPage;
      const paginatedUsers = filteredUsers.slice(startIndex, endIndex);
      // Display users
      displayUsers(paginatedUsers);
      // Update pagination controls
      updatePagination(totalPages);
    }
    // Display users in table
    function displayUsers(users) {
      if (users.length === 0) {
        usersTable.innerHTML = "<tr><td colspan='4' class='empty-state'>لا توجد بيانات لعرضها</td></tr>";
        return;
      }
      usersTable.innerHTML = "";
      users.forEach(user => {
        const roleArabic = getRoleArabic(user.role);
        const roleColorClass = getRoleColorClass(user.role);
        const createdDate = new Date(user.created_at).toLocaleDateString('ar-EG');
        const createdTime = new Date(user.created_at).toLocaleTimeString('ar-EG', {
          hour: '2-digit',
          minute: '2-digit'
        });
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>
            <input 
              type="text" 
              data-id="${user.id}" 
              data-original="${user.full_name}" 
              value="${user.full_name}" 
              style="width: 100%; padding: 0.5rem; border: 1px solid var(--gray-300); border-radius: 0.3rem;"
            >
          </td>
          <td>
            <span class="role-badge ${roleColorClass}">
              <i class="${getRoleIcon(user.role)}"></i>
              ${roleArabic}
            </span>
          </td>
          <td>
            <div>${createdDate}</div>
            <div style="font-size: 0.8rem; color: var(--gray-700);">${createdTime}</div>
          </td>
          <td>
            <div class="action-buttons">
              <button class="save-btn" data-id="${user.id}" disabled>
                <i class="fas fa-save"></i>
                حفظ
              </button>
              <button class="delete-btn" data-id="${user.id}" data-name="${user.full_name}">
                <i class="fas fa-trash"></i>
                حذف
              </button>
            </div>
          </td>
        `;
        usersTable.appendChild(row);
      });
      // Add event listeners to inputs and buttons
      attachEventListeners();
    }
    // Update pagination controls
    function updatePagination(totalPages) {
      pagination.innerHTML = '';
      if (totalPages <= 1) return;
      // Previous button
      const prevButton = document.createElement('button');
      prevButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
      prevButton.disabled = currentPage === 1;
      prevButton.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          filterAndDisplayUsers();
        }
      });
      pagination.appendChild(prevButton);
      // Page buttons
      for (let i = 1; i <= totalPages; i++) {
        const pageButton = document.createElement('button');
        pageButton.textContent = i;
        pageButton.addEventListener('click', () => {
          currentPage = i;
          filterAndDisplayUsers();
        });
        pagination.appendChild(pageButton);
      }
      // Next button
      const nextButton = document.createElement('button');
      nextButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
      nextButton.disabled = currentPage === totalPages;
      nextButton.addEventListener('click', () => {
        if (currentPage < totalPages) {
          currentPage++;
          filterAndDisplayUsers();
        }
      });
      pagination.appendChild(nextButton);
    }
    // Attach event listeners to inputs and save buttons
    function attachEventListeners() {
      // Input change events
      document.querySelectorAll("input[data-id]").forEach(input => {
        input.addEventListener('input', function() {
          const userId = this.dataset.id;
          const originalValue = this.dataset.original;
          const saveBtn = document.querySelector(`.save-btn[data-id="${userId}"]`);
          if (saveBtn) {
            saveBtn.disabled = (this.value === originalValue);
          }
        });
        // Save on Enter key
        input.addEventListener('keypress', async function(e) {
          if (e.key === 'Enter') {
            const userId = this.dataset.id;
            const saveBtn = document.querySelector(`.save-btn[data-id="${userId}"]`);
            if (saveBtn && !saveBtn.disabled) {
              await updateUserName(saveBtn);
            }
          }
        });
      });
      // Save button events
      document.querySelectorAll(".save-btn").forEach(btn => {
        btn.addEventListener('click', async function() {
          await updateUserName(this);
        });
      });
      // Delete button events
      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.addEventListener('click', async function() {
          const userId = this.dataset.id;
          const userName = this.dataset.name;
          if (confirm(`هل أنت متأكد من حذف المستخدم "${userName}"؟`)) {
            await deleteUser(userId);
          }
        });
      });
    }
    // Update user name
    async function updateUserName(button) {
      try {
        const id = button.dataset.id;
        const input = document.querySelector(`input[data-id="${id}"]`);
        const newName = input.value.trim();
        const originalName = input.dataset.original;
        if (!newName) {
          showMessage('يرجى إدخال اسم صحيح', 'error');
          return;
        }
        if (newName === originalName) {
          button.disabled = true;
          return;
        }
        // Disable button during update
        button.disabled = true;
        button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جارٍ الحفظ...';
        const { data, error } = await supabaseClient
          .from('users')
          .update({ full_name: newName })
          .eq('id', id)
          .select();
        if (error) {
          console.error('خطأ في تحديث المستخدم:', error);
          showMessage('حدث خطأ أثناء التحديث: ' + error.message, 'error');
          button.disabled = false;
          button.innerHTML = '<i class="fas fa-save"></i> حفظ';
          return;
        }
        showMessage('تم تحديث الاسم بنجاح', 'success');
        input.dataset.original = newName;
        // Update local data
        const userIndex = allUsers.findIndex(user => user.id === id);
        if (userIndex !== -1) {
          allUsers[userIndex].full_name = newName;
        }
        button.innerHTML = '<i class="fas fa-save"></i> حفظ';
        button.disabled = true;
      } catch (error) {
        console.error('خطأ في تحديث المستخدم:', error);
        showMessage('حدث خطأ أثناء التحديث: ' + error.message, 'error');
        const saveBtn = document.querySelector(`.save-btn[data-id="${id}"]`);
        if (saveBtn) {
          saveBtn.disabled = false;
          saveBtn.innerHTML = '<i class="fas fa-save"></i> حفظ';
        }
      }
    }


    
    // Delete user with policy check
    async function deleteUser(userId) {
      try {
        showMessage('جارٍ حذف المستخدم...', 'info');
        const userToDelete = allUsers.find(user => user.id === userId);
        if (!userToDelete) {
          showMessage('المستخدم غير موجود', 'error');
          return;
        }
        // Check if user is admin
        if (userToDelete.role === 'admin') {
          showMessage('لا يمكن حذف المستخدمين من نوع المدير', 'error');
          return;
        }
        const { error } = await supabaseClient
          .from('users')
          .delete()
          .eq('id', userId);
        if (error) {
          console.error('خطأ في حذف المستخدم:', error);
          showMessage('حدث خطأ أثناء الحذف: ' + error.message, 'error');
          return;
        }
        // Remove from local data
        allUsers = allUsers.filter(user => user.id !== userId);
        updateStats();
        filterAndDisplayUsers();
        showMessage('تم حذف المستخدم بنجاح', 'success');
      } catch (error) {
        console.error('خطأ في حذف المستخدم:', error);
        showMessage('حدث خطأ أثناء الحذف: ' + error.message, 'error');
      }
    }
    // Add new user
    async function addNewUser() {
      try {
        const fullNameInput = document.getElementById('full-name');
        const roleSelect = document.getElementById('user-role');
        const fullName = fullNameInput.value.trim();
        const role = roleSelect.value;
        if (!fullName || !role) {
          showMessage('يرجى ملء جميع الحقول', 'error');
          return;
        }
        const submitButton = addUserForm.querySelector('button[type="submit"]');
        const originalText = submitButton.innerHTML;
        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جارٍ الإضافة...';
        submitButton.disabled = true;
        // Insert new user
        const { data, error } = await supabaseClient
          .from('users')
          .insert({ full_name: fullName, role: role })
          .select();
        if (error) {
          console.error('خطأ في إضافة المستخدم:', error);
          showMessage('حدث خطأ أثناء إضافة المستخدم: ' + error.message, 'error');
          submitButton.innerHTML = originalText;
          submitButton.disabled = false;
          return;
        }
        // Add to local data
        if (data && data[0]) {
          allUsers.unshift(data[0]); // Add to beginning for most recent first
          updateStats();
          filterAndDisplayUsers();
          showMessage('تم إضافة المستخدم بنجاح', 'success');
          // Reset form
          addUserForm.reset();
        }
        submitButton.innerHTML = originalText;
        submitButton.disabled = false;
      } catch (error) {
        console.error('خطأ في إضافة المستخدم:', error);
        showMessage('حدث خطأ أثناء إضافة المستخدم: ' + error.message, 'error');
        const submitButton = addUserForm.querySelector('button[type="submit"]');
        submitButton.innerHTML = '<i class="fas fa-plus"></i> إضافة';
        submitButton.disabled = false;
      }
    }
    // Update statistics
    function updateStats() {
      const totalUsers = allUsers.length;
      document.getElementById('total-users').textContent = totalUsers;
      document.getElementById('restaurant-count').textContent = allUsers.filter(u => u.role === 'restaurant').length;
      document.getElementById('captain-count').textContent = allUsers.filter(u => u.role === 'captain').length;
      document.getElementById('admin-count').textContent = allUsers.filter(u => u.role === 'admin').length;
      // Update filter button counts
      const roleCounts = {
        all: totalUsers,
        restaurant: allUsers.filter(u => u.role === 'restaurant').length,
        captain: allUsers.filter(u => u.role === 'captain').length,
        admin: allUsers.filter(u => u.role === 'admin').length
      };
      document.querySelectorAll('.filter-btn').forEach(btn => {
        const type = btn.dataset.type;
        const count = roleCounts[type];
        const icon = btn.querySelector('i').outerHTML;
        btn.innerHTML = `${icon} <span>${getFilterName(type)} (${count})</span>`;
      });
    }
    // Get Arabic role name
    function getRoleArabic(role) {
      const roleNames = {
        'restaurant': 'مطعم',
        'captain': 'كابتن',
        'admin': 'مدير'
      };
      return roleNames[role] || role;
    }
    // Get role icon
    function getRoleIcon(role) {
      const roleIcons = {
        'restaurant': 'fas fa-utensils',
        'captain': 'fas fa-motorcycle',
        'admin': 'fas fa-user-shield'
      };
      return roleIcons[role] || 'fas fa-user';
    }
    // Get role color class
    function getRoleColorClass(role) {
      const roleClasses = {
        'restaurant': 'role-restaurant',
        'captain': 'role-captain',
        'admin': 'role-admin'
      };
      return roleClasses[role] || '';
    }
    // Get filter name
    function getFilterName(type) {
      const filterNames = {
        'all': 'الكل',
        'restaurant': 'المطاعم',
        'captain': 'الكباتن',
        'admin': 'المديرين'
      };
      return filterNames[type] || type;
    }
    
    // Show message
    function showMessage(text, type = 'info') {
      // Remove existing messages
      const existingMessages = document.querySelectorAll('.message-container');
      existingMessages.forEach(msg => msg.remove());
      const messageContainer = document.createElement('div');
      messageContainer.className = 'message-container';
      const messageElement = document.createElement('div');
      messageElement.className = `${type}-message`;
      let icon = 'info-circle';
      if (type === 'success') icon = 'check-circle';
      if (type === 'error') icon = 'exclamation-circle';
      messageElement.innerHTML = `<i class="fas fa-${icon}"></i> ${text}`;
      messageContainer.appendChild(messageElement);
      document.querySelector('.main-content').insertBefore(messageContainer, document.querySelector('.add-user-form'));
      // Auto remove success messages after 3 seconds
      if (type === 'success' || type === 'info') {
        setTimeout(() => {
          if (messageContainer.parentNode) {
            messageContainer.remove();
          }
        }, 3000);
      }
    }
    
        async function loadOfficeLogo() {
      try {
        const { data: { user } } = await supabase.auth.getUser();
        if (!user) return;
        const { data: userData, error } = await supabase
          .from("users")
          .select("full_name, avatar_url")
          .eq("id", user.id)
          .single();
        if (error) throw error;
        // تحديث شعار المكتب
        const logoImg = document.querySelector('.sidebar-logo img');
        const logoTitle = document.querySelector('.sidebar-logo h2');
        if (logoImg) {
          if (userData.avatar_url) {
            logoImg.src = userData.avatar_url;
            logoImg.alt = userData.full_name || "شعار المكتب";
          } else {
            logoImg.src = './assets/images/logo-placeholder.png';
            logoImg.alt = "شعار المكتب";
          }
        }
        if (logoTitle && userData.full_name) {
          logoTitle.textContent = userData.full_name;
        }
      } catch (error) {
        console.error('خطأ في تحميل شعار المكتب:', error);
        const logoImg = document.querySelector('.sidebar-logo img');
        if (logoImg) {
          logoImg.src = './assets/images/logo-placeholder.png';
          logoImg.alt = "خطأ في تحميل الشعار";
        }
      }
    }
       loadOfficeLogo();

        // Start the application
    initializeApp();

  </script>
